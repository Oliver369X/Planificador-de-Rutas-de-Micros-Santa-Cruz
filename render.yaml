# Backend Transporte Santa Cruz
# Deploy configuration for Render

services:
  - type: web
    name: transporte-scz-api
    runtime: python
    region: oregon
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        sync: false  # Set manually in Render dashboard
      - key: SECRET_KEY
        generateValue: true
      - key: ALGORITHM
        value: HS256
      - key: ACCESS_TOKEN_EXPIRE_HOURS
        value: 24
      - key: DEBUG
        value: false
      - key: PYTHON_VERSION
        value: 3.11.0
